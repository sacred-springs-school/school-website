<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resouces - Sacred Springs Schools</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link href="https://cdn.jsdelivr.net/npm/flowbite@4.0.1/dist/flowbite.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/flowbite@4.0.1/dist/flowbite.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

    <link href="./font.css" rel="stylesheet">
    <link href="./style.css" rel="stylesheet">

    <script src="./script/nav.js"></script>
    <script src="./script/script.js" defer></script>
</head>

<body>
    <script src="./script/loader.js" ></script>

    <header id="header-section" class="relative w-full min-h-17 md:min-h-20"></header>

    <main id="main-section" class="relative w-full">
        <section id="breadcrumb" class="w-full mx-auto text-center text-white bg-red-500 py-8 font-light">
            <h1 class="text-2xl font-bold">School Communication</h1>
            <p class="text-body text-sm">Home Â» <span class="text-gray-100">Communication</span></p>
        </section>
        <section class="w-full min-h-[50rem] mx-auto bg-white opacity-95 pt-2">
            <div class="resource-tabs max-w-screen-xl mx-auto p-5 text-center bg-pink-50">
                <h2 class="font-bold">Registration Requirements</h2>
                <p>
                    Immunization Card, Birth Certificate (National), The Child (Learner),Registration fee UGX20,000/=.
                </p>
            </div>
            <div class="resource-tabs max-w-screen-xl mx-auto p-5 grid grid-cols-1 md:grid-cols-4 gap-4 gap-x-5">
                <div class="tabs md:col-span-3">
                    <div class="mb-4 border-b border-default">
                        <ul class="flex flex-wrap -mb-px text-sm font-medium text-center" id="default-styled-tab"
                            data-tabs-toggle="#default-styled-tab-content"
                            data-tabs-active-classes="text-purple hover:text-purple border-purple"
                            data-tabs-inactive-classes="dark:border-transparent text-body hover:text-fg-brand border-default hover:border-brand"
                            role="tablist">
                            <li class="me-2" role="presentation">
                                <button
                                    class="cursor-pointer inline-block p-4 border-b-2 rounded-t-base hover:text-fg-brand hover:border-brand"
                                    id="dashboard-styled-tab" data-tabs-target="#styled-dashboard" type="button"
                                    role="tab" aria-controls="dashboard" aria-selected="false">Calender 2026</button>
                            </li>
                            <li class="me-2 " role="presentation">
                                <button class="cursor-pointer inline-block p-4 border-b-2 rounded-t-base"
                                    id="profile-styled-tab" data-tabs-target="#styled-profile" type="button" role="tab"
                                    aria-controls="profile" aria-selected="false">Brochure</button>
                            </li>
                            <li class="me-2" role="presentation">
                                <button
                                    class="cursor-pointer inline-block p-4 border-b-2 rounded-t-base hover:text-fg-brand hover:border-brand"
                                    id="settings-styled-tab" data-tabs-target="#styled-settings" type="button"
                                    role="tab" aria-controls="settings" aria-selected="false">Admission Form</button>
                            </li>
                            <li role="presentation">
                                <button
                                    class="cursor-pointer inline-block p-4 border-b-2 rounded-t-base hover:text-fg-brand hover:border-brand"
                                    id="contacts-styled-tab" data-tabs-target="#styled-contacts" type="button"
                                    role="tab" aria-controls="contacts" aria-selected="false">Fee Schedule</button>
                            </li>
                        </ul>
                    </div>
                    <div id="default-styled-tab-content">
                        <div class="hidden p-4 rounded-base bg-neutral-secondary-soft bg-green-50" id="styled-profile"
                            role="tabpanel" aria-labelledby="profile-tab">
                            <p class="text-sm text-body">Coming<strong
                                    class="font-medium text-heading"> soon</strong>. 
                            </p>
                        </div>
                        <div class="hidden p-4 rounded-base bg-neutral-secondary-soft bg-green-50" id="styled-dashboard"
                            role="tabpanel" aria-labelledby="dashboard-tab">
                            <p class="text-sm text-body">Coming  <strong
                                    class="font-medium text-heading"> soon</strong>
                                </p>
                        </div>
                        <div class="hidden p-4 rounded-base bg-neutral-secondary-soft bg-green-50" id="styled-settings"
                            role="tabpanel" aria-labelledby="settings-tab">
                            <p class="text-sm text-body">Coming  <strong
                                    class="font-medium text-heading"> soon </strong>..</p>
                        </div>
                        <div class="hidden p-4 rounded-base bg-neutral-secondary-soft bg-green-50" id="styled-contacts"
                            role="tabpanel" aria-labelledby="contacts-tab">
                            <p class="text-sm text-body">Coming  <strong
                                    class="font-medium text-heading">soon </strong>.</p>
                        </div>
                    </div>
                </div>
                <div class="school-ad w-full h-[28rem] overflow-hidden flex items-center justify-center bg-gray-100">
                    <img src="./img/ads/poster.jpeg" alt="School Advertisement"
                        class="max-w-full max-h-full object-cover rounded-base shadow-md">
                </div>

            </div>
        </section>
    </main>

    <footer id="header-footer" class="bg-white w-full text-center p-5">
        <p>&copy; 2025 Sacred Springs Schools. All rights reserved.</p>
    </footer>
</body>

</html>
